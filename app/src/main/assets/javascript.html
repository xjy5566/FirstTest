<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>SoarYuan</title>
     <script>
         function callAndroid(){
            /*约定的url协议为：js://webview?arg1=111&arg2=222*/
            document.location = "js://webview?arg1=111&arg2=222";
         }

         function returnResult(result){
            alert("result：" + result);
         }

         function clickprompt(){
            var result=prompt("js://webview?arg1=111&arg2=222");//调用prompt()
            alert("result：" + result);
        }

      </script>

</head>

    <!-- 点击按钮则调用callAndroid（）方法  -->
   <body>
     <button type="button" id="button1" onclick="callAndroid()">点击调用Android方法1</button>

     <button type="button" id="button2" onclick="clickprompt()">点击调用Android方法2</button>
   </body>
</html>
